<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My hero section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!---------------font-------------->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
     <!---------------font-------------->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-content wrapper">
            <h4 class="logo">LOGO</h4>
            <nav class="navlinks">
                <ul>
                    <li class="link"><a href="#">link-1</a></li>
                    <li class="link"><a href="#">link-2</a></li>
                    <li class="link"><a href="#">link-3</a></li>
                    <li class="link"><a href="#">link-4</a></li>
                    <li class="link"><a href="#">link-5</a></li>
                </ul>
            </nav>
            <button class="burger" id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
        </div>
    </header>

    <main class="showcase">
        <div class="showcase-content wrapper">
            <!--showcase infos-->
            <div class="showcase-infos">
                <h1>Here is where i can place my title</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit reiciendis porro reprehenderit mollitia perferendis.</p>
                <button class="btn primary-btn">Click me</button>
            </div>
           
           <div class="showcase-form" id="showcase-form">
                <h3>Create an account</h3>
                <form action="" class="form" id="form">
                    <div class="form-control">
                        <input type="text" name="fullname" placeholder="Full name" id="fullname" autocomplete="off">
                    </div>

                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" id="email" autocomplete="off">
                    </div>
                    
                    <div class="form-control">
                        <i class="bi bi-eye-fill" id="show-pass"></i>
                        <input type="password" name="password" class="password" id="password"placeholder="••••••••">
                    </div>

                    <div class="form-control">
                        <input type="password" name="password" class="password" id="password2"placeholder="••••••••">
                    </div>
                    <button class="btn primary-btn">Sign up</button>
                </form>
                <span class="sign-in">already have an account? <a href="#">Sign in</a></span>
            </div>
        </div>

    </main>

    <script src="./app/app.js"></script>
</body>
</html>
